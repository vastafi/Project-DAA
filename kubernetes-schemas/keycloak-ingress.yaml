apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keycloak-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: kubernetes.docker.internal
    http:
      paths:
      - backend:
          service:
            name: keycloak-service
            port:
              number: 9000
        path: /
        pathType: Prefix